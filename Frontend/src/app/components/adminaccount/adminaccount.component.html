<button mat-raised-button id="backbutton" (click)="back()" color="primary">Back</button>

<div class="form">
    <p class="mat-headline">This is your account information.</p>
    <p class="mat-p">You can change your information here.
    <div>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Username</mat-label>
            <input readonly="true" matInput color="accent" value="{{username}}">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput color="accent" #firstnameInput value="{{firstname}}">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="changeAdminData(firstnameInput.value, lastname, email, password)">Change</button>
    </div>
    <div> 
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput color="accent" #lastnameInput value="{{lastname}}">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="changeAdminData(firstname, lastnameInput.value, email, password)">Change</button>
    </div>
    <div>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" color="accent" #emailInput value="{{email}}">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="changeAdminData(firstname, lastname, emailInput.value, password)">Change</button>
    </div>
    <div>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" color="accent" #passwordInput value="{{password}}">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="changeAdminData(firstname, lastname, email, passwordInput.value)">Change</button>
    </div>
</div>
