<button mat-raised-button id="backbutton" (click)="back()" color="primary">Back</button>

<div class="form">
    <p class="mat-headline">Change Information</p>
    <p class="mat-p">You are currently changing the information of check-in with ID: {{checkIn.id}}</p>
    <div id="name">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput color="accent" value="{{checkIn.firstname}}">
        </mat-form-field>
        <span></span>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput color="accent" value="{{checkIn.lastname}}">
        </mat-form-field>
    </div>
    <div id="company">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput color="accent" value="{{checkIn.company}}">
        </mat-form-field>
    </div>
    <div id="contact">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput color="accent" value="{{checkIn.phonenumber}}">
        </mat-form-field>
        <span></span>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput color="accent" value="{{checkIn.email}}">
        </mat-form-field>
    </div>
    <div id="address">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput color="accent" value="{{checkIn.street}}">
        </mat-form-field>
        <span></span>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Postal code</mat-label>
            <input matInput color="accent" value="{{checkIn.postalcode}}">
        </mat-form-field>
        <span></span>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput color="accent" value="{{checkIn.city}}">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="back()">Save</button>
</div>
