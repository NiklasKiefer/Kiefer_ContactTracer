<div id="qrcode-display">
    <p class="mat-display-1">You were successfully checked-in.</p>
    <qrcode [qrdata]="id" [width]="200" [allowEmptyString]="true" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
    <div class="mat-h3">Your id is: <p [innerText]="id"></p></div>
    <div id="checkoutdiv">
        <button mat-raised-button color="primary" (click)="goToCheckOut(id)">Check-out here </button>
    </div> 
</div>
