<div class="form">
    <form name="checkin-form">
    <p class="mat-headline">Welcome to the Contact Tracer.</p>
    <p class="mat-p">You can check-in below.</p>
    <div id="name">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput color="accent" #firstname required>
        </mat-form-field>
        <span></span>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput color="accent" #lastname required>
        </mat-form-field>
    </div>
    <div id="company">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput color="accent" #company>
        </mat-form-field>
    </div>
    <div id="contact">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput type="number" color="accent" #phonenumber required>
        </mat-form-field>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" color="accent" #email required>
        </mat-form-field>
    </div>
    <div id="address">
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput color="accent" #street required>
        </mat-form-field>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Postal code</mat-label>
            <input matInput type="number" #postalcode color="accent" required>
        </mat-form-field>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput color="accent" #city required>
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary" (click)="sendCheckIn(firstname.value, lastname.value, company.value, phonenumber.value, email.value, street.value, postalcode.value, city.value)">Check-in</button>
    <div id="alreadycheckedin" [innerText]="errormsg"></div>
    <div id="checkoutdiv">
        <a id="checkouttext" class="mat-h4" color="primary" routerLink="/checkout"><br>Already checked in? You can check-out here.</a>
    </div> 
    </form>
</div>
