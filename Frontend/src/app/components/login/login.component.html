<div class="form">
    <p class="mat-headline">Log into your admin account.</p>
    <p>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput color="accent" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" color="accent" required>
        </mat-form-field>
    </p>
    <button mat-raised-button color="primary">Login</button>
    <div>
        <a id="registertext" class="mat-h3" color="primary" routerLink="/register"><br>You don't have an account? Create one here.</a>
    </div> 
</div>
